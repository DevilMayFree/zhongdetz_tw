

worker_processes  1;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  publicvirtue.tw www.publicvirtue.tw;

	    #rewrite ^(.*)$ https://$host$1 permanent;

	    location / {
            root   html;
            index  index.html index.htm;
        }
    }

